<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS externo - Formulario 25/04</title>
    <link rel="stylesheet.css" type="text/css" href="stylesheet.css">
</head>
<body>
    <header><!--cabeçalho-->
        
    </header>
    
    <main><!--meio-->
        <section>
            <form>
                <fieldset>
                    <legend><strong>Formulário de Clientes</strong></legend>
                    <br>

                    <section>
                        <input type="text" name="nome" id="nome" class="InputUser" required>
                        <label for="nome" class="labelinput">Nome completo</label>
                    </section>
                    
                    <br> <br>

                    <section>
                        <input type="text" name="email" id="email" class="InputUser" required>
                        <label for="email" class="labelinput">Email</label>
                    </section>

                    <br><br>

                    <section>
                        <input type="tel" name="telefone" id="telefone" class="InputUser" required>
                        <label for="telefone" class="labelinput">Telefone</label>
                    </section>

                    <br><br>
                    <p>Sexo</p>
                    <input type="radio" name="masculino" id="masculino" value="masculino" required>
                    <label for="masculino" class="labelinput">Masculino</label>
                    <br>
                    <input type="radio" name="feminino" id="feminino" value="feminino" required>
                    <label for="feminino" class="labelinput">Feminino</label>
                    <br>
                    <input type="radio" name="outro" id="outro" value="outro" required>
                    <label for="outro" class="labelinput">Outro</label> 
                </fieldset>
            </form>
        </section>
    </main>

    <footer><!--rodapé-->
        
    </footer>
</body>
</html>
