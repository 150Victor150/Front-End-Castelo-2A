<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerente de Produtos e Listagens</h1>
        <form  id="produtoForm">
            <label>Identificador:</label>
            <input type="number" id="id" required>
            <label>Nome do Produto:</label>
            <input type="text" id="produtoNome" required>
            <label>Pre√ßo do Produto R$:</label>
            <input type="number" id="produtoPreco" required step="0.01">
            <button type="submit">Cadastrar</button> 

        </form>
        <hr>
        <h2>Lista de Produtos</h2>
        <input type="text" id="buscar" placeholder="Buscar">
        <ul id="produtoLista"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
